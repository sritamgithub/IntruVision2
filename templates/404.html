<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #111;
  color: #fff;
  font-family: Arial, sans-serif;
}

.container {
  text-align: center;
}

.scanner {
  position: relative;
  width: 200px;
  height: 200px;
  margin: 0 auto 20px;
  border: 2px solid #fff;
  border-radius: 50%;
  overflow: hidden;
}

.scan-line {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 4px;
  background: #0f0;
  animation: scan 3s linear infinite;
}

.face-outline {
  position: relative;
  width: 100%;
  height: 100%;
}

.eye {
  position: absolute;
  top: 40%;
  width: 20px;
  height: 20px;
  background: #fff;
  border-radius: 50%;
}

.left-eye {
  left: 35%;
}

.right-eye {
  right: 35%;
}

.mouth {
  position: absolute;
  bottom: 30px;
  left: 50%;
  width: 40px;
  height: 20px;
  background: #fff;
  border-radius: 0 0 20px 20px;
  transform: translateX(-50%);
}

h1 {
  font-size: 5em;
  margin: 0;
}

p {
  margin: 10px 0 20px;
}

.home-button {
  display: inline-block;
  padding: 10px 20px;
  color: #111;
  background: #fff;
  text-decoration: none;
  border-radius: 5px;
  transition: background 0.3s;
}

.home-button:hover {
  background: #ddd;
}

@keyframes scan {
  0% {
    top: 0;
  }
  100% {
    top: 100%;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <div class="scanner">
      <div class="scan-line"></div>
      <div class="face-outline">
        <div class="eye left-eye"></div>
        <div class="eye right-eye"></div>
        <div class="mouth"></div>
      </div>
    </div>
    <h1>404</h1>
    <p>Oops! The page you're looking for isn't here.</p>
    <a href="/" class="home-button">Back to Home</a>
  </div>
</body>
</html>
